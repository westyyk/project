<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Редактировать задачу — Task Manager</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="light">
  <header>
    <h1>Редактировать задачу</h1>
    <a href="{{ url_for('index') }}">Назад</a>
  </header>
  <main class="edit-box">
    <form method="post">
      <input name="title" value="{{ task['title'] }}" required>
      <textarea name="description">{{ task['description'] }}</textarea>
      <select name="category_id">
        <option value="">Без категории</option>
        {% for c in categories %}
          <option value="{{ c.id }}" {% if task['category_id'] == c.id %}selected{% endif %}>{{ c.name }}</option>
        {% endfor %}
      </select>
      <label>Дедлайн: <input type="date" name="deadline" value="{{ task['deadline'] }}"></label>
      <label><input type="checkbox" name="completed" {% if task['completed'] %}checked{% endif %}> Выполнено</label>
      <button type="submit">Сохранить</button>
    </form>
  </main>
</body>
</html>
